<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathy: Minimal Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>

<body>
    <div class="top">
        <div class="logo">Weathy</div>
        <div class="desc">Minimal Weather App</div>
    </div>
    <div class="container">
        <div class="datain">
            <input type="text" inputmode="decimal" id="pincode" value="" placeholder="Pincode Ex: 110001">
            <input type="text" id="code" value="" placeholder="Country Code Ex: IN">
            <button id="btn">Search</button>
        </div>
        <div class="info">
            <div id="temp">
                <div id="actual">~Â°C</div>
                <div id="feels">~</div>
            </div>
            <div id="weather">
                <img id="weather-img">
                <div id="weather-desc">~</div>
            </div>
            <div id="humidity">~%</div>
            <div id="name">~/~</div>
            <div id="api">Powered By <a href="https://openweathermap.org/" id="open">OpenWeatherMap</a></div>
        </div>
    </div>
</body>

</html>
